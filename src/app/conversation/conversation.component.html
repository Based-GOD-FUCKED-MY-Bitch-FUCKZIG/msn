<div class="conversationContainer bluewhitebluebg">
  <div class="row" [ngClass]="{'shaker': shake}">
    <div class="col-sm-3 maxwi300">
      <div id="conversationSidebar">
        <div class="vh30">
          <div class="avatarFrame{{friend.status}}">
            <img src="{{friendPicture}}" class="avatarImage img-fluid">
          </div>
        </div>
        <div class="vh30"></div>
        <div class="vh30">
          <div class="avatarFrame{{me.status}}">
            <img src="{{picture}}" class="avatarImage img-fluid">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <br />
      <span class="friendName">{{friend.nick}}</span> ({{friend.status}})
      <hr />
      <div class="vh60 overscroll pabo10" id="messageArea">
        <div class="messageGroup" *ngFor="let m of conversation">
          <div *ngIf="m.type == 'text'">
            {{getUserNickById(m.sender)}} dice: <br />
            <ul>
              <li>{{m.content}}</li>
            </ul>
          </div>
          <div *ngIf="m.type == 'picture'">
            {{getUserNickById(m.sender)}} envía: <br />
            <img src="{{m.content}}" alt="Foto enviada" class="conversationPicture">
          </div>
          <div *ngIf="m.type == 'zumbido'">
            {{getUserNickById(m.sender)}} envió un zumbido <br />
          </div>
        </div>
      </div>
      <div class="vh20">
        <textarea class="form-control" cols="30" rows="5" (keyup.enter)="sendMessage()" [(ngModel)]="form.message"></textarea>
        <div id="messageToolBar">
          <div class="item">
            <img src="assets/img/icons/regular_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item">
            <img src="assets/img/icons/wink_smile.gif" class="tool">
            <fa name="caret-down"></fa>
          </div>
          <div class="item" (click)="sendZumbido()">
            <img src="assets/img/zumbido.png" class="tool">
          </div>

          <input type="file" [(ngModel)]="uploadedPicture" (change)="changeListener($event)">
          <a class="btn btn-primary btn-sm" (click)="uploadPicture()" accept="image/*">Upload</a>

        </div>
      </div>
    </div>
  </div>
</div>
